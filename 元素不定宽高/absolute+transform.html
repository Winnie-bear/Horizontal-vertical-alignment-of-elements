<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>absolute+transform</title>
  <link href="../common.css" type="text/css" rel="stylesheet"/>
  <style>
    .parent{
      position: relative;
    }
    .child{
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);/* 相对自身的宽和高 */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">小萝卜头</div>
  </div>
</body>
</html>
